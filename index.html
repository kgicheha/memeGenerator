<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script defer src="./src/index.js"></script>
    <title>Meme Generator</title>
</head>
<body>
     <!-- Meme Details -->
     <div id="meme-container">
        <header id="meme_header">
            <h3 id="header_h3">Meme Generator</h3>
        </header>
        <div id="generatorButton">
        <button type="button" id="generate-meme">Generate Meme</button>
        </div>
         <button id="add-meme">＋</button>
        <div id="div-id">
            <!-- <h2>Meme of the Day</h2> -->
            <img id="meme-of-the-day-img" class="meme-pics" src="" alt="FAILED TO LOAD MEME">

        </div>

        <div id="like-section">
            <span id="like-count">0 likes</span>
            <button id="like-button" >♥</button>
        </div>
            <ul id="comment-section">
            <form id="comment-form" class="comment-form">
            <input
                class="comment-input"
                type="text"
                name="comment"
                id="search-input-id"
                placeholder="Search memes..."
            />
            <button id="comment-button" type="submit">Search Memes</button>
        </form>

        </ul>
     </div>

     <!-- New Meme Form -->


    <form id ="create-meme" action="">
        <div>
            <button id="remove-form">✘</button>
        </div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="new-name">
        <label for="image">Image</label>
        <input type="text" name="image" id="new-image">
        <input type="submit" value="Post">
    </form>

    <!-- Display Created Memes -->
    <h3>MY MEMES</h3>
    <ul id="my-memes">

    </ul>
    <select name="meme-drop-down" id="drop-down">
        <option value="choose">Choose Your Meme</option>
    </select>

    <div id="choice-div">
        <h2 id="render-choice">Choice</h2>
    </div>
</body>
</html>
